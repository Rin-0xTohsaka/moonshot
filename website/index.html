<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonshot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Lottie Player Script -->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <!-- LI.FI Widget Styles -->
    <link href="https://unpkg.com/@lifi/widget/dist/index.css" rel="stylesheet" />
    <!-- LI.FI Widget Script -->
    <script src="https://unpkg.com/@lifi/widget/dist/web-components/index.umd.js" type="module"></script>
    <style>
        /* Optional: Adjust LI.FI widget styling */
        #lifi-widget-container {
            width: 350px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <header class="navbar">
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#swap">Swap</a></li>
                <li><a href="#asteroids">Asteroids</a></li>
            </ul>
        </nav>
        <button id="mobile-menu-toggle" aria-label="Toggle menu">☰</button>
    </header>

    <main>
        <section id="home" class="section">
            <div class="content">
                <div class="text-container">
                    <h1 class="header">Moonshot</h1>
                    <h2>Get Astronauts to the moon...again</h2>
                    <div class="button-container">
                        <a href="#swap" class="button">Swap</a>
                        <a href="#asteroids" class="button">Asteroids</a>
                    </div>
                </div>
                <div class="lottie-container">
                    <dotlottie-player src="https://lottie.host/5b9304f3-5a69-40fb-922e-23ea44514730/BgL8tya7MB.json" 
                                      background="transparent" speed="1" 
                                      style="width: 300px; height: 300px;" 
                                      loop autoplay></dotlottie-player>
                </div>
            </div>
            <div class="chevrons">
                <i class="fas fa-chevron-down" id="scroll-chevron"></i>
            </div>
        </section>

        <div class="section-divider"></div>

        <section id="swap" class="section">
            <h2>Moonshot cross-chain swap</h2>
            <p>Swap any token from supported networks for Moon</p>
            <!-- LI.FI Widget -->
            <div id="lifi-widget-container">
                <li-fi-widget integrator="moonshot" variant="wide"></li-fi-widget>
            </div>
        </section>

        <div class="section-divider"></div>

        <section id="asteroids" class="section">
            <h2>Asteroids Game</h2>
            <p>Asteroids game coming soon!</p>
        </section>
    </main>

    <footer>
        <span>Created by Rin &lt;3 · <a href="https://github.com/Rin-0xTohsaka/moonshot" target="_blank" rel="noopener noreferrer">GitHub</a></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
