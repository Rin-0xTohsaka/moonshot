<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Space Shooter</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('assets/fonts/PressStart2P-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            font-family: 'PressStart2P', 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Add this to contain the glow effect */
        }

        .glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(0, 255, 255, 0.2) 0%,
                rgba(0, 255, 255, 0.1) 20%,
                rgba(0, 0, 0, 0) 70%
            );
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 1; /* Places the glow behind the game screen */
        }

        .game-screen {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            padding: 5px; /* Reduced from 10px */
            box-sizing: border-box;
        }

        .letterbox {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden;
            padding: 2px 5px; /* Reduced from 5px 10px */
        }

        #gameCanvas {
            border: 2px solid #444444; /* Increased from 1px to 2px */
            border-radius: 8px; /* Added rounded corners */
            image-rendering: pixelated;
            max-width: calc(100% - 12px);  /* Adjusted to account for thicker border */
            max-height: calc(100% - 4px); /* Increased from 6px to 4px */
            box-sizing: border-box;
        }

        .mobile-controls {
            display: none;
            flex: 1;
            background-color: #000000;
            padding: 20px;
            flex-direction: column;
        }

        .mobile-controls button {
            background: #444444;
            border: 2px solid #666666;
            color: #ffffff;
            font-family: 'PressStart2P', monospace;
            font-size: 14px;
            padding: 5px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-controls button img {
            width: 24px;
            height: 24px;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            flex: 1;
        }

        .d-pad {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
        }

        #leftBtn, #rightBtn {
            width: 60px;
            height: 60px;
        }

        #shootBtn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 14px;
        }

        .game-controls {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .game-controls button {
            width: 40px;
            height: 40px;
            font-size: 12px;
            position: relative;
            overflow: hidden;
        }

        .game-controls button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: radial-gradient(circle, #00ffff 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-controls button.active::before {
            opacity: 1;
        }

        .game-controls button img {
            position: relative;
            z-index: 1;
        }

        #menuBtn {
            width: 40px;
        }

        @media (max-width: 800px) {
            .game-container {
                flex-direction: column;
            }

            .game-screen, .mobile-controls {
                flex: 1;
            }

            .mobile-controls {
                display: flex;
            }

            .glow-effect {
                top: -25%;
                height: 100%;
            }

            .letterbox {
                width: 100%;
                height: 55vh;  /* Increased from 50vh to give more space on mobile */
            }
        }

        .high-score-dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #0ff;
            padding: 20px;
            text-align: center;
            color: #0ff;
            font-family: 'PressStart2P', 'Courier New', monospace;
        }

        .high-score-dialog input {
            display: block;
            margin: 10px auto;
            padding: 5px;
            font-family: 'PressStart2P', 'Courier New', monospace;
            text-align: center;
            width: 100px;
        }

        .high-score-dialog button {
            background-color: #0ff;
            color: black;
            border: none;
            padding: 5px 10px;
            font-family: 'PressStart2P', 'Courier New', monospace;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="glow-effect"></div>
        <div class="game-screen">
            <div class="letterbox">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
        <div class="mobile-controls">
            <div class="game-controls">
                <button id="pauseBtn"><img src="assets/icons/pause.png" alt="Pause"></button>
                <button id="soundBtn"><img src="assets/icons/sound-on.png" alt="Sound"></button>
                <button id="musicBtn"><img src="assets/icons/music-on.png" alt="Music"></button>
                <button id="menuBtn"><img src="assets/icons/menu.png" alt="Menu"></button>
            </div>
            <div class="controls-container">
                <div class="d-pad">
                    <button id="leftBtn">←</button>
                    <button id="rightBtn">→</button>
                </div>
                <button id="shootBtn">FIRE</button>
            </div>
        </div>
    </div>
    <script type="module">
        import Game from './game.js';

        window.addEventListener('load', () => {
            const game = new Game();
            game.init();
        });
    </script>
</body>
</html>
