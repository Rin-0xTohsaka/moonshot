<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Space Shooter</title>
    <style>
        @font-face {
            font-family: 'PressStart2P';
            src: url('assets/fonts/PressStart2P-Regular.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'PressStart2P', 'Courier New', monospace;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #gameCanvas {
            border: 2px solid #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff, 0 0 50px #0ff;
            image-rendering: pixelated;
        }

        .crt-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        @media (max-width: 800px) {
            .game-container {
                width: 100vw;
                height: 100vh;
            }

            #gameCanvas {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
        }

        .mobile-controls {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }

        .mobile-controls button {
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid #fff;
            color: #fff;
            font-family: 'PressStart2P', monospace;
            font-size: 24px;
            padding: 15px;
            margin: 5px;
            border-radius: 10px;
        }

        #leftBtn, #rightBtn {
            width: 80px;
        }

        #shootBtn {
            position: absolute;
            right: 20px;
            bottom: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="crt-effect"></div>
        <div class="mobile-controls">
            <button id="leftBtn">←</button>
            <button id="rightBtn">→</button>
            <button id="shootBtn">FIRE</button>
        </div>
    </div>
    <script type="module">
        import Game from './game.js';

        window.addEventListener('load', () => {
            const game = new Game();
            game.init(); // Make sure this method exists and starts the game loop
        });
    </script>
</body>
</html>
